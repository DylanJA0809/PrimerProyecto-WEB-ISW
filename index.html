<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login - Aventones</title>
        <link rel="stylesheet" href="styles/styles_Login_Register.css">
    </head>
    <body>
        <div class="login-box">
            <div class="logoLogin">
                <img src="imagenes/logo.png" alt="Logo Aventones">
                <h1>AVENTONES</h1>
            </div>

            <button class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/800px-Google_%22G%22_logo.svg.png" alt="Google icon">
                Sign in with Google
            </button>

            <p class="orLogin">Or</p>

            <form class="login-form">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <p class="register-link">
                    Not an user? <a href="register.html">Register Now</a>
                </p>

                <button type="submit">Login</button>
            </form>
        </div>

        <footer>
            <nav>
                <a href="#">Home</a> |
                <a href="myrides.html">Rides</a> |
                <a href="#">Bookings</a> |
                <a href="#">Settings</a> |
                <a href="index.html">Login</a> |
                <a href="register.html">Register</a>
            </nav>
            <p>&copy; Aventones.com</p>
        </footer>
    </body>
</html>
